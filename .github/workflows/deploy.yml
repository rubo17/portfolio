name: üöÄ Deploy Astro to Hostinger

on:
  push:
    branches:
      - main   # rama que uses para producci√≥n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Instalar dependencias y construir Astro
      - name: Install dependencies & Build Astro
        run: |
          npm install
          npm run build

      # 3Ô∏è‚É£ Subir la carpeta dist/ a Hostinger v√≠a FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}      # tu host FTP
          username: ${{ secrets.FTP_USERNAME }}  # tu usuario FTP
          password: ${{ secrets.FTP_PASSWORD }}  # tu contrase√±a FTP
          port: ${{ secrets.FTP_PORT }}          # usualmente 21
          protocol: ftp
          local-dir: ./dist/                     # Astro genera aqu√≠ la wedb final
          server-dir: /public_html/portfolio/           # carpetaa ra√≠z de tu dominio en Hostinger
